<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoDB Server Test</title>
    <style>
      form {
        margin-bottom: 20px;
      }
      #output {
        white-space: pre-wrap;
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>MongoDB Server Test</h1>

    <!-- Registrierung -->
    <form id="registerForm">
      <h2>Registrierung</h2>
      <label for="regUsername">Benutzername:</label>
      <input type="text" id="regUsername" name="username" required />
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" name="email" required />
      <label for="regPassword">Passwort:</label>
      <input type="password" id="regPassword" name="password" required />
      <label for="regTeam">Team:</label>
      <input type="text" id="regTeam" name="team" />
      <button type="submit">Registrieren</button>
    </form>

    <!-- Login -->
    <form id="loginForm">
      <h2>Login</h2>
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" name="email" required />
      <label for="loginPassword">Passwort:</label>
      <input type="password" id="loginPassword" name="password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Logout -->
    <form id="logoutForm">
      <h2>Logout</h2>
      <button type="submit">Logout</button>
    </form>

    <!-- Profil anzeigen -->
    <form id="getProfileForm">
      <h2>Profil anzeigen</h2>
      <button type="submit">Profil anzeigen</button>
    </form>

    <!-- Profil bearbeiten -->
    <form id="editProfileForm">
      <h2>Profil bearbeiten</h2>
      <label for="editUsername">Benutzername:</label>
      <input type="text" id="editUsername" name="username" required />
      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" name="email" required />
      <label for="editTeam">Team:</label>
      <input type="text" id="editTeam" name="team" />
      <button type="submit">Profil bearbeiten</button>
    </form>

    <!-- Passwort ändern -->
    <form id="changePasswordForm">
      <h2>Passwort ändern</h2>
      <label for="oldPassword">Altes Passwort:</label>
      <input type="password" id="oldPassword" name="oldPassword" required />
      <label for="newPassword">Neues Passwort:</label>
      <input type="password" id="newPassword" name="newPassword" required />
      <button type="submit">Passwort ändern</button>
    </form>

    <!-- Profil löschen -->
    <form id="deleteProfileForm">
      <h2>Profil löschen</h2>
      <button type="submit">Profil löschen</button>
    </form>

    <!-- Ausgabe -->
    <div id="output"></div>

    <script>
      const apiUrl = "http://localhost:5000/api";

      const handleResponse = async (response) => {
        const output = document.getElementById("output");
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      };

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const response = await fetch(`${apiUrl}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(Object.fromEntries(formData)),
          });
          handleResponse(response);
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const response = await fetch(`${apiUrl}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(Object.fromEntries(formData)),
          });
          handleResponse(response);
        });

      document
        .getElementById("getProfileForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const response = await fetch(`${apiUrl}/profile`, {
            method: "GET",
            credentials: "include",
          });
          handleResponse(response);
        });

      document
        .getElementById("editProfileForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const response = await fetch(`${apiUrl}/profile`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(Object.fromEntries(formData)),
          });
          handleResponse(response);
        });

      document
        .getElementById("changePasswordForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(event.target);
          const response = await fetch(`${apiUrl}/change-password`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(Object.fromEntries(formData)),
          });
          handleResponse(response);
        });

      document
        .getElementById("deleteProfileForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const response = await fetch(`${apiUrl}/profile`, {
            method: "DELETE",
            credentials: "include",
          });
          handleResponse(response);
        });
    </script>
  </body>
</html>
